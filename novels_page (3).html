<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novels Archive</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --day-bg: #fffaf4;
      --day-text: #333;
      --night-bg: #121212;
      --night-text: #e0e0e0;
      --header-color: olive;
    }

    body {
      font-family: 'EB Garamond', serif;
      margin: 0;
      padding: 0;
      background-color: var(--day-bg);
      color: var(--day-text);
      transition: background-color 0.3s, color 0.3s;
    }

    body.night {
      background-color: var(--night-bg);
      color: var(--night-text);
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      font-size: 2rem;
      letter-spacing: 1px;
      background-color: transparent;
      color: var(--header-color);
      border-bottom: 1px solid #ccc;
      position: relative;
      user-select: none;
    }

    body.night header {
      border-color: #444;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .novel-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .novel-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      width: 250px;
    }

    body.night .novel-item {
      background: #222;
      color: #ddd;
    }

    .novel-item a {
      display: block;
      width: 100%;
      color: white;
      text-decoration: none;
      position: relative;
      cursor: pointer;
    }

    .novel-cover {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: contain;
      display: block;
      transition: transform 0.3s ease;
      border-radius: 8px 8px 0 0;
    }

    .novel-item a:hover .novel-cover,
    .novel-item a:focus .novel-cover {
      transform: scale(1.05);
    }

    .novel-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .novel-item a:hover .novel-title,
    .novel-item a:focus .novel-title {
      opacity: 1;
      pointer-events: auto;
    }

    .toggle-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      user-select: none;
    }

    .toggle-switch input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #ccc;
      outline: none;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked {
      background: olive;
    }

    .toggle-switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      background: white;
      transition: 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked::before {
      left: 21px;
    }

    #login-container {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: 'EB Garamond', serif;
      color: var(--header-color);
    }

    #login-container input[type="text"] {
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      margin-right: 0.5rem;
    }

    #login-container button {
      background-color: olive;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      font-size: 1rem;
    }

    #login-container button:hover {
      background-color: #556b2f;
    }

    #search-bar {
      display: block;
      margin: 1rem auto 2rem;
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    Novels Archive
    <label class="toggle-switch" title="Toggle Day/Night Mode">
      <input type="checkbox" id="mode-toggle" />
      <span>Night</span>
    </label>
    <div id="login-container">
      <span id="welcome-msg" style="display:none;"></span>
      <input type="text" id="username-input" placeholder="Enter username" />
      <button id="login-btn">Login</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </div>
  </header>
  <main>
    <input id="search-bar" type="text" class="form-control" placeholder="Search titles...">
    <div class="novel-list" id="novel-list">
      <div class="novel-item">
        <a href="/novels/battle-divorce.html" tabindex="0">
          <img src="https://cdn.novelupdates.com/images/2024/10/Battle-Divorce.png" alt="Battle Divorce Cover" class="novel-cover" />
          <div class="novel-title">Battle Divorce</div>
        </a>
      </div>
      <div class="novel-item">
        <a href="/novels/grass-greener.html" tabindex="0">
          <img src="https://cdn.novelupdates.com/images/2024/10/The-Grass-Is-Greener.png" alt="The Grass Is Greener Cover" class="novel-cover" />
          <div class="novel-title">The Grass Is Greener</div>
        </a>
      </div>
      <div class="novel-item">
        <a href="/novels/between-the-veil.html" tabindex="0">
          <img src="https://cdn.novelupdates.com/images/2024/10/Between-the-Veil.png" alt="Between the Veil Cover" class="novel-cover" />
          <div class="novel-title">Between the Veil</div>
        </a>
      </div>
      <div class="novel-item">
        <a href="/novels/prince-of-salt.html" tabindex="0">
          <img src="https://cdn.novelupdates.com/images/2024/10/Prince-of-Salt.png" alt="Prince of Salt Cover" class="novel-cover" />
          <div class="novel-title">Prince of Salt</div>
        </a>
      </div>
    </div>
  </main>
  <script>
    // Search functionality
    document.getElementById('search-bar').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const items = document.querySelectorAll('.novel-item');
      items.forEach(item => {
        const title = item.querySelector('.novel-title').textContent.toLowerCase();
        item.style.display = title.includes(query) ? '' : 'none';
      });
    });

    // Toggle night mode
    const toggle = document.getElementById('mode-toggle');
    toggle.addEventListener('change', function () {
      document.body.classList.toggle('night', toggle.checked);
    });

    // Simple login/logout
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const usernameInput = document.getElementById('username-input');
    const welcomeMsg = document.getElementById('welcome-msg');

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (username) {
        welcomeMsg.textContent = `Welcome, ${username}`;
        welcomeMsg.style.display = 'inline';
        usernameInput.style.display = 'none';
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline';
      }
    });

    logoutBtn.addEventListener('click', () => {
      welcomeMsg.textContent = '';
      welcomeMsg.style.display = 'none';
      usernameInput.style.display = 'inline';
      loginBtn.style.display = 'inline';
      logoutBtn.style.display = 'none';
      usernameInput.value = '';
    });
  </script>
</body>
</html>
